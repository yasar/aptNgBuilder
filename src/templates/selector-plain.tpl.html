<div class="form-group no-margin-bottom">
	<select data-ng-model="<<vm>>.selectedItem"
	        data-ng-model-options="{getterSetter: true}"
	        data-ng-options="item as (<<vm>>.translate ? (item._selectorTitle|translate) : item._selectorTitle) for item in <<vm>>.data"
	        class="form-control input-xs"></select>
	<span class="form-control-feedback" ng-show="<<vm>>.isLoading"><i class="spinner icon-spinner10"></i></span>
	<span class="help-block no-margin-bottom" ng-show="<<vm>>.helpText">{{::<<vm>>.x_helpText}}</span>
</div>
