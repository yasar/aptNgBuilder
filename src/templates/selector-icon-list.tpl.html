<div class="list-group no-border">
	<div class="list-group-item no-padding mb-10" ng-repeat="item in <<vm>>.data">
		<a class="btn btn-icon btn-xlg"
		   ng-style="{borderBottomWidth:'3px',borderBottomColor: '{{item.conf.backgroundColor}}' }"
		   ng-class="{true:'bg-grey-800', false:'bg-grey-300'}[<<vm>>.selectedItem() == item]"
		   ng-click="<<vm>>.selectedItem(item)"
		   uib-tooltip="{{<<vm>>.translate
                        ? (<<vm>>.translateContext
                                ? (item._selectorTitle|translate:<<vm>>.translateContext )
                                : (item._selectorTitle|translate) )
                        : item._selectorTitle}}"
		   tooltip-placement="left">
			<i class="{{item.conf.icon}}"></i>
		</a>
	</div>
</div>
